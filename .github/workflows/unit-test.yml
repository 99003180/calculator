name: Unit testing



on:

  push:

    branches: [ main ]

  pull_request:

    branches: [ main ]



jobs:

  build:



    runs-on: ubuntu-latest



    steps:

    - uses: actions/checkout@v2

    - name: Install Unity

      run: sudo apt-get -y install libunity libunity-doc libunity-dev 

    - name: make test

      run:  make test 
